<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <nav> 
        <!-- navbar starts from here -->
        <div class="nav-bar"> 
            <!-- here i divided navbar in two part right and left -->
            <div class="nav-left">
                <ul>
                    <div><a href="#"><i class="fa-brands fa-codepen " ></i></a></div>
                    <div>
                        <li><a href="#"> <small>A Pen by freecodeCamp.org</small></a><span class="follow">+Follow</span></li>
                        <li><a href="#"><big>Fcc:Survey Form</big></a></li>
                    </div>

                    <ul>
            </div>

            <div class="nav-right">
                <ul>
                    <li><a href="#"><i class="fa-solid fa-heart" style="color: #fff"></i></a></li>
                    <li><a href="#">View Source Code</a></li>
                    <li><a href="#" class="green"> Sign Up</a></li>
                    <li><a href="#">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav> 
    <!-- navbar ended........... -->
    <main> 
        <!-- main section starts from here.......... -->
        <div class="main-page">
    <!-- heading of main page  -->
            <h1>freeCodeCamp Survey Form</h1>
            <p>Thank you for taking te time to help us improve the platform</p>
            <div class="form-page">
                <!-- form starts from here -->
                <!-- there are many types of input and label here -->
                <form>
                    <label for="name">Name</label><br>
                    <input type="text" name="name" id="name">
                    <br>
                    <br>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email">
                    <br>
                    <br>
                    <label for="age">Age(optional)</label>
                    <br>
                    <input type="number" name="age" id="age" placeholder="Age">
                    <br>
                    <br>
                    <label for="role">Which option best describes your current role?</label>
<!-- select and option input start from here -->
                    <select name="role" id="role">
                        <option value="Select current role">Select current role</option>
                        <option value="Student">Student</option>
                        <option value="Full Time Job">full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                    <br>
                    <br>
                    <label for="recommend">Would you recommend freeCodeCamp to a friend?</label>
                    <br>
                    <!-- radio types input start from here -->
                    <input type="radio" name="recommend" id="re1"> 
                     <label class="equall" for="re1">&nbsp;&nbsp; Definitely</label>
                    
                    <input type="radio" name="recommend" id="re2"> 
                    <label class="equall" for="re2">&nbsp;&nbsp; May be</label>
                    
                    <input type="radio" name="recommend" id="re3"> 
                    <label class="equall" for="re3">&nbsp;&nbsp; Not sure</label>
                    <br>
                    <br>
                    <label for="feature">What is your favourite feature of freeCodeCamp?</label>
                    <br>
                    <br>
                    <Select name="fav" id="feature">
                        <option value="select an option">Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="Open Source">Open source</option>
                    </Select>
                    <br>
                    <br>
                    <!-- checkbox input type starts -->
                    <label for="improve">What would you like to see improved?(check all that apply)</label>
                    <br>
                
                    <input type="checkbox" name="front" id="imp1">
                    <label for="imp1">&nbsp;&nbsp;Front-end Projects</label>
                
                    <input type="checkbox" name="back" id="imp2">
                    <label for="imp2">&nbsp;&nbsp;back-end Projects</label>
                
                    <input type="checkbox" name="data" id="imp3">
                    <label for="imp3">&nbsp;&nbsp;Data Visualization</label>
                    <br>
                    <input type="checkbox" name="challenge" id="imp4">
                    <label for="imp4">&nbsp;&nbsp;Challenges</label> 
                    <br>
                    <input type="checkbox" name="open" id="imp5">
                    <label for="imp5">&nbsp;&nbsp;Open Source Community</label>
                    <br>
                    <input type="checkbox" name="gitter" id="imp6">
                    <label for="imp6">&nbsp;&nbsp;Gitter help rooms</label>
                    <br>
                    <input type="checkbox" name="videos" id="imp7">
                    <label for="imp7">&nbsp;&nbsp;Videos</label>
                    <br>
                    <input type="checkbox" name="city" id="imp8">
                    <label for="imp8">&nbsp;&nbsp;City Meetups</label>
                    <br>
                    <input type="checkbox" name="wiki" id="imp9">
                    <label for="imp9">&nbsp;&nbsp;Wiki</label>
                    <br>
                    <input type="checkbox" name="forum" id="imp10">
                    <label for="imp10">&nbsp;&nbsp;Forum</label>
                    <br>
                    <input type="checkbox" name="additioanl" id="imp11">
                    <label for="imp11">&nbsp;&nbsp;Additional Courses</label>
                    <br><br>
                    
                    <label for="comments">Any comments or suggestions?</label>
                    <!-- textarea added to fill comments from user.. -->
                    <textarea name="comment" id="comments" cols="22vw" rows="5vh"
                        placeholder="Enter your comment here..."></textarea>
                    <br>
                    <!-- to click we used submit input type -->
                    <input type="submit" value="submit">
                    <!-- .................... -->
                    <!-- input and label and mnay type of user-input element ended . -->
                </form>
             <!-- form section ended from here........ -->
            </div>
        </div>
    </main>
    <!-- main section ended ............. -->
</body>

</html>
